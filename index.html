<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="main">
  <input class="input" type="text" placeholder="Enter the sentence with spaces (alphanumeric)"
  value="this is  a normal sentence to Transform ">
  <div class="transformed-output" id="lowercase">
    <label for="">Lower Case</label>
    <span></span>
  </div>
  <div class="transformed-output" id="Uppercase">
    <label for="">Upper Case</label>
    <span></span>
  </div>
  <div class="transformed-output" id="Camelcase">
    <label for="">Camel Case</label>
    <span></span>
  </div>
  <div class="transformed-output" id="pascalcase">
    <label for="">Pascal Case</label>
    <span></span>
  </div>
  <div class="transformed-output" id="snakecase">
    <label for="">Snake Case</label>
    <span></span>
  </div>
  <div class="transformed-output" id="kababcase">
    <label for="">Kabab Case</label>
    <span></span>
  </div>
  <div class="transformed-output" id="trim">
    <label for="">Trim</label>
    <span></span>
  </div>


</div>

  <script src="/js/script.js"></script>
</body>

</html>
